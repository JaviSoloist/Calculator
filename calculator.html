<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-style.css">
    <title>calculator</title>
</head>
<body>
    <script src="C:\Users\Javi\Desktop\Calculator\Calculator\calculator.js"></script>
 <div class="container" id="container">  
    <div class="calculator" id="buttons">
        <div id="result" class="display"></div>
        <button id="c" class="colored" onclick="reset()">C</button>
        <button id="/" onclick="getNumAndOperator(this)" value="/">/</button>
        <button id="x" onclick="getNumAndOperator(this)" value="*">x</button>
        <button id="b" onclick="erase()">Back</button>
        <button id="7" onclick="buttonPressed(this)" value="7">7</button>
        <button id="8" onclick="buttonPressed(this)" value="8">8</button>
        <button id="9" onclick="buttonPressed(this)" value="9">9</button>
        <button id="subtract" class="double" onclick="getNumAndOperator(this)" value="-">-</button>
        <button id="4" onclick="buttonPressed(this)" value="4">4</button>
        <button id="5" onclick="buttonPressed(this)" value="5">5</button>
        <button id="6" onclick="buttonPressed(this)" value="6">6</button>
        <button id="1" onclick="buttonPressed(this)" value="1">1</button>
        <button id="2" onclick="buttonPressed(this)" value="2">2</button>
        <button id="3" onclick="buttonPressed(this)" value="3">3</button>
        <button id="sum" class="double" onclick="getNumAndOperator(this)" value="+">+</button>
        <button id="equal" class="colored" onclick="equals()">=</button>
        <button id="0" onclick="buttonPressed(this)" value="0">0</button>
        <button id="." onclick="buttonPressed(this)" value=".">.</button>
       
    </div>
</div>
</body>
</html>
